<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="go">GO</button>
    <button v-on:click="stop">STOP</button>
    <div v-text="msg"></div>
</div>
<script src="js/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "猥琐发育, 别浪",
            timer: null
        },
        methods: {
            go() {
                if (this.timer){
                    return;
                }
                this.timer = setInterval(()=>{
                   var start = this.msg.substring(0, 1);
                   var end = this.msg.substring(1);
                   console.log(start, end, end + start);
                   this.msg = end + start;
                }, 100);
            },
            stop(){
                clearInterval(this.timer);
                this.timer = null;
            }
        }
    });
</script>
</body>
</html>
